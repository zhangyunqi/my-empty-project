<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/whole.css" rel="stylesheet">
</head>
<body>
<div id="toolbar" class="btn-group" role="group" aria-label="...">
    <button id="btn_add" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="btn_edit" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    <button id="btn_delete" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
</div>
<table
        id="table"
        data-toggle="table"
        data-locale="zh-CN"
        data-toolbar="#toolbar"
        data-sortable="false"
        data-show-columns="false"
        data-multiple-select-row="true"
        data-click-to-select="true"
        data-pagination="true"
        data-search="false"
        data-height="460"
        data-page-size="100"
        data-url="/user/getUsersOfPage"
        data-side-pagination="server">
    <thead>
    <tr>
        <th data-field="state" data-checkbox="true" ></th>
        <th data-field="id" data-visible="false">ID</th>
        <th data-field="userName">用户名</th>
        <th data-field="lastLoginTime" >最后登陆时间</th>
        <th data-field="lockedName" data-formatter="lockFormatter">锁定状态</th>
    </tr>
    </thead>
</table>
<script src="../js/whole.js"></script>
<script type="text/javascript">
function lockFormatter(value,row,index,filed) {
    var a ="";
    if(0 == row.locked){
        a = "未锁定";
    }else if (1 == row.locked){
        a = "锁定";
    }
    return a;
}
</script>
</body>
</html>
